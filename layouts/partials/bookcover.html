{{ $bookCover :=
    print "https://images-eu.bookshop.org/images/"
    .Params.id
    ".jpg"
}}

{{ $title := .Params.title }}
{{ $category := .Params.category }}
{{ $id := .Params.id }}

{{ with resources.GetRemote $bookCover }}
    <div class="{{ $category }}"  >
        <img class="cover-image" src="{{ $bookCover }}" alt="{{ $title }}" width="420" height="640" style="view-transition-name: image-{{ $id }}">
    </div>
{{ end }}
